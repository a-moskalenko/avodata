<!doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Авторизация</title>
</head>
<body>
    <header class="header-style">
        <p class="on-main-button">На главную</p>
        <p class="switch-lang-button">Язык</p>
    </header>
    <main>
        <div class="main-wrap">
            <div>
                <img src="img/avocado-main.jpg" alt="avocado" class="image-main-position">
            </div>

            <div>
                <h1>avodata.io</h1>
            </div>

            <div>
                <p class="avodata-tagline">Конвертируйте пользователей в покупателей!</p>
            </div>
            <div class="buttons-switch-group">
                <button>Вход</button>
                <button>Регистрация</button>
            </div>
            <div class="form">
                <form action="#" method="post">
                    <label for="user-email-login-id">
                        <input id="user-email-login-id" type="email" value="e-mail" autofocus>
                    </label>
                    <br>
                    <label for="user-password-login-id">
                        <input id="user-password-login-id" type="password" value="пароль">
                    </label>
                    <p class="forgot-pass">Забыли пароль?</p>
                    <label>
                        <input id="" type="submit" value="Вход">
                    </label>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <nav>
            <ul class="footer-style">
                <li><a href="#">Публичная оферта</a></li>
                <li><a href="#">Правовые документы</a></li>
                <li><a href="#">Документация API</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Поддержка</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
